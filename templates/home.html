<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    <h1>Blog Articles</h1>
    <ul>
    {% for article in articles %}
        <li>
            <a href="{{ url_for('article', article_title=article.title) }}">
                {{ article.title }} - {{ article.date }}
            </a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
